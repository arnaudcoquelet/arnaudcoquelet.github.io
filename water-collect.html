<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/images/speed2-152-246261.png">
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/images/speed2-144-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/speed2-152-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/speed2-144-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/speed2-120-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/speed2-114-246261.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/speed2-72-246261.png">
    <link rel="apple-touch-icon-precomposed" href="/images/speed2-57-246261.png">
    <link rel="icon" href="/images/speed2-32-246261.png" sizes="32x32">
    <!-- <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.css" rel="stylesheet">
    <link href="http://arnaudcoquelet.github.io/dashboard.css" rel="stylesheet">
    <title>Water Usage History</title>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand"> Water Usage History</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="time-slider">
        <span id="range-value">24</span>h
        <input id="timemachine" type="range" min="2" value="24" orient="vertical" />
      </div>

      <div id="dygraph">
      </div>
    </div>


    <!-- <script type="text/javascript" src="/jquery-3.1.0.min.js"></script> -->
    <!-- <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script> -->
    <!-- <script type="text/javascript" src="/dygraph-combined.js"></script> -->
    <!-- <script type="text/javascript" src="/moment-with-locales.min.js"></script> -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/2.0.0/dygraph.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
    <script type="text/javascript">
      var MAX_BW = 250; // max speed you can have
      var COUCHDB = true; // are you using couchdb? No? You really should :)
      var DEFAULT_SPAN = 12; // take the X last hours
      var REFRESH_INTER = 60; // Refresh interval, in seconds
      var SHOW_DOWN_MIN_MAX = false; // Show min/max values for download
      var SHOW_UP_MIN_MAX = false; // Show min/max values for upload
      var SHOW_LAT_MIN_MAX = false; // Show min/max values for latency
    </script>
    <script type="text/javascript" src="http://arnaudcoquelet.github.io/water-collect.script.js"></script>
  </body>
</html>
